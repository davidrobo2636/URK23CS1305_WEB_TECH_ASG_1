<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Shift Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>👩‍💼 Work Shift Scheduler 👨‍💼</h1>

  <button onclick="addEmployee()">Add Employee (push)</button>
  <button onclick="removeLast()">Remove Last Employee (pop)</button>
  <button onclick="removeFirst()">Remove First Employee (shift)</button>
  <button onclick="addFirst()">Add Employee to Start (unshift)</button>
  <button onclick="findEmployee()">Find Employee Position (indexOf)</button>
  <button onclick="showEmployees()">Show Shift List</button>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
